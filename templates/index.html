<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Adoção e Resgates</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Cadastro de Adoção e Resgates</h1>
            <nav>
                <ul>
                    <li><a href="#resgates">Resgates</a></li>
                    <li><a href="#adocao">Adoção</a></li>
                    <li><a href="#tratamento">Tratamentos</a></li>
                    <li><a href="#estoque">Estoque</a></li>
                    <li><a href="#cadastro_usuario">Cadastro de Usuário</a></li>
                    <li><a href="#cadastro_adotante">Cadastro de Adotante</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Seção Cadastro de Usuário -->
        <section id="cadastro_usuario">
            <h2>Cadastro de Usuário</h2>
            <form action="/cadastro" method="POST">
                <input type="text" name="cliente" placeholder="Nome do Cliente" required>
                <input type="text" name="cpf" placeholder="CPF" required>
                <input type="text" name="rua" placeholder="Rua" required>
                <input type="text" name="bairro" placeholder="Bairro" required>
                <input type="text" name="cidade" placeholder="Cidade" required>
                <input type="text" name="uf" placeholder="UF" required>
                <input type="text" name="contato" placeholder="Telefone" required>
                <button type="submit">Cadastrar Usuário</button>
            </form>
        </section>

        <!-- Seção de Resgates -->
        <section id="resgates">
            <h2>Cadastro de Resgates</h2>
            <form action="/cadastro_animal" method="POST">
                <input type="text" name="especie" placeholder="Espécie" required>
                <input type="text" name="raca" placeholder="Raça" required>
                <input type="text" name="porte" placeholder="Porte" required>
                <input type="text" name="sexo" placeholder="Sexo (M/F)" required>
                <input type="text" name="idade_aproximada" placeholder="Idade Aproximada" required>
                <input type="text" name="estado_saude" placeholder="Estado de Saúde" required>
                <input type="text" name="local_resgate" placeholder="Local de Resgate" required>
                <input type="date" name="data_resgate" placeholder="Data de Resgate" required>
                <button type="submit">Cadastrar Animal</button>
            </form>
        </section>

        <!-- Seção de Adoção -->
        <section id="adocao">
            <h2>Cadastro de Adoção</h2>
            <form action="/cadastro_adocao" method="POST">
                <input type="number" name="id_animal" placeholder="ID do Animal" required>
                <input type="number" name="id_adotante" placeholder="ID do Adotante" required>
                <input type="date" name="data_adocao" placeholder="Data de Adoção" required>
                <label for="termo_assinado">Termo Assinado:</label>
                <input type="checkbox" name="termo_assinado" value="1">
                <button type="submit">Registrar Adoção</button>
            </form>
        </section>

        <!-- Seção de Cadastro de Adotante -->
        <section id="cadastro_adotante">
            <h2>Cadastro de Adotante</h2>
            <form action="/cadastro_adotante" method="POST">
                <input type="text" name="nome" placeholder="Nome do Adotante" required>
                <input type="text" name="endereco" placeholder="Endereço do Adotante" required>
                <input type="number" name="id_cliente" placeholder="ID do Cliente" required>
                <button type="submit">Cadastrar Adotante</button>
            </form>
        </section>

        <!-- Seção de Tratamento -->
        <section id="tratamento">
            <h2>Cadastro de Tratamentos</h2>
            <form action="/cadastro_tratamento" method="POST">
                <input type="number" name="id_animal" placeholder="ID do Animal" required>
                <input type="date" name="data_tratamento" placeholder="Data de Tratamento" required>
                <input type="text" name="tipo_procedimento" placeholder="Tipo de Procedimento" required>
                <button type="submit">Registrar Tratamento</button>
            </form>
        </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 ONG de Adoção de Animais</p>
        </div>
    </footer>
</body>
</html>
